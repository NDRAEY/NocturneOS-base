[lib]
crate-type = [ "staticlib" ]

[package]
name = "nocturne"
version = "0.1.0"
edition = "2021"

[workspace]
members = [ "noct-alloc", "noct-dpm-sys", "noct-fsm-sys", "noct-logger", "noct-path"]

[dependencies]
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
spin = "0.5.2"
x86 = "0.52.0"
noct-alloc = { path = "./noct-alloc" }
noct-fsm-sys = { path = "./noct-fsm-sys" }
noct-dpm-sys = { path = "./noct-dpm-sys" }
noct-logger = { path = "./noct-logger" }
iso9660_simple = "0.1.2"
raw-cpuid = "11.4.0"

[profile.release]
panic = "abort"
lto = true
strip = true
opt-level = 2

[profile.dev]
panic = "abort"
strip = true
opt-level = 0
codegen-units = 1
